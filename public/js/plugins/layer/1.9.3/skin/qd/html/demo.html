<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗</title>
	<!-- <link rel="stylesheet" href="http://static.huizecdn.com/js/plugins/layer/1.9.3/skin/qd/stylesheets/layer-qd.css"> -->
	<link rel="stylesheet" href="../stylesheets/layer-qd.css">
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>

    <div id="layer-error" style="display:none;">
    	<div class="layer-box-inner">
    		<span class="layer-icon-warm"></span>
    		<div class="layer-content-info">
    			<p class="info-title-warm">修改成功</p>
    			<p class="layer-info-text">密码修改不成功，请重新修改请重新修改</p>
    		</div>
    	</div>
    </div>

    <div id="layer-suc" style="display:none;">
    	<div class="layer-box-inner">
    		<span class="layer-icon-suc"></span>
    		<div class="layer-content-info">
    			<p class="info-title-suc">修改成功</p>
    			<p class="layer-info-text">密码修改成效，下次请使用新密码登录</p>
    		</div>
    	</div>
    </div>

	<script type="text/javascript" src="http://static.huizecdn.com/js/libs/jquery/1.8.0/jquery.js"></script>
    <script type="text/javascript" src="http://static.huizecdn.com/js/plugins/layer/1.9.3/layer.js"></script>
    <script>
    	layer.open({
		    type: 1,
		    skin: 'qd-layer', //样式类名
		    area: ['490px', '286px'],
		    title: '温馨提示',
		    closeBtn: true, //不显示关闭按钮
		    shift: 2,
		    shadeClose: true, //开启遮罩关闭
		    btn: ['确定','取消'],
		    content: $('#layer-error').html()
		});

        layer.open({
		    type: 1,
		    skin: 'qd-layer', //样式类名
		    area: ['490px', '286px'],
		    title: '温馨提示',
		    closeBtn: true, //不显示关闭按钮
		    shift: 2,
		    shadeClose: true, //开启遮罩关闭
		    btn: '确定',
		    content: $('#layer-suc').html()
		});
    </script>
</body>
</html>
