<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//static.huizecdn.com/js/plugins/kindeditor/themes/default/default.css">
    <link rel="stylesheet" href="http://ueditor.baidu.com/ueditor/themes/default/css/ueditor.css">
    <title>Upload</title>
</head>

<body>
    <form action="/api/file/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="img" id="img" multiple>
        <textarea name="file" id="file" cols="30" rows="10"></textarea>
        <button>Upload</button>
    </form>
    <script src="//static.huizecdn.com/js/plugins/kindeditor/kindeditor-all-min.js"></script>
    <script src="http://apps.bdimg.com/libs/ueditor/1.4.3.1/ueditor.all.js"></script>
    <script src="//static.huizecdn.com/js/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(function () {
            KindEditor.create('textarea[name="file"]', {
                //allowFileManager: true,
                //fileManagerJson: 'https://www.tcctw.com/api/file/upload',
                uploadJson: 'https://www.tcctw.com/api/file/upload?dir=flash'
            });
        });
    </script>
</body>

</html>
